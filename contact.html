	<body class="contact loading">
	
		<!-- Header -->
			<header id="header">
				<h1 id="logo"><a href="index.html">Brivao</span></a></h1>
				<nav id="nav">
					<ul>
						<li><a href="index.html">Accueil</a></li>
						<!--<li><a href="index.html#skill">Compétences</a></li>
						<li><a href="index.html#identity">L'équipe</a></li>
						<li><a href="index.html#achievement">Réalisations</a></li>-->
						<li class="current"><a href="#">Contact</a></li>
					</ul>
				</nav>
			</header>
		
		<!-- Main -->
			<article id="main">

				<header class="special container">
					<span class="icon fa-envelope"></span>
					<h2>Contactez-nous</h2>
					<p>Vous souhaitez travailler avec nous, nous rencontrer ou vous avez des questions ?</p>
				</header>
					
				<!-- One -->
					<section class="wrapper style4 special container small">
					
						<!-- Content -->
							<div class="content">
								<form action="http://forms.brace.io/contact@brivao.com" method="POST">
									<div class="row half no-collapse-1">
										<div class="6u">
											<input type="text" name="name" placeholder="Nom" />
										</div>
										<div class="6u">
											<input type="text" name="email" placeholder="Email" />
										</div>
									</div>
									<div class="row half">
										<div class="12u">
											<input type="text" name="subject" placeholder="Sujet" />
										</div>
									</div>
									<div class="row half">
										<div class="12u">
											<textarea name="message" placeholder="Message" rows="7"></textarea>
										</div>
									</div>
									<div class="row">
										<div class="12u">
											<ul class="buttons">
												<li><button type="submit" class="button special">Envoyer</button></li>
											</ul>
										</div>
									</div>
								</form>
							</div>
							
					</section>
				
			</article>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="http://www.twitter.com/brivao" class="icon circle fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="http://www.github.com/brivao" class="icon circle fa-github"><span class="label">Github</span></a></li>
				</ul>
			</footer>
